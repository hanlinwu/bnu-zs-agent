name: bnu

services:
  nginx:
    image: ${NGINX_IMAGE}:${IMAGE_TAG}
    restart: unless-stopped
    ports:
      - "${BIND_IP:-127.0.0.1}:${HTTP_PORT:-18080}:80"
    depends_on:
      - app
    networks:
      - frontend

  app:
    image: ${APP_IMAGE}:${IMAGE_TAG}
    restart: unless-stopped
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - upload_data:/data/uploads
      - app_logs:/data/logs
    networks:
      - frontend
      - backend

  worker:
    image: ${APP_IMAGE}:${IMAGE_TAG}
    restart: unless-stopped
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=4
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - upload_data:/data/uploads
    networks:
      - backend

  db:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - backend

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - backend

  meilisearch:
    image: getmeili/meilisearch:v1.6
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: ${MEILISEARCH_MASTER_KEY:-changeme}
      MEILI_ENV: production
    volumes:
      - meili_data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - backend

  search-service:
    image: ${SEARCH_SERVICE_IMAGE:-bnu-search-service}:${IMAGE_TAG:-latest}
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      MEILISEARCH_URL: http://meilisearch:7700
      MEILISEARCH_API_KEY: ${MEILISEARCH_MASTER_KEY:-changeme}
      API_KEY: ${SEARCH_SERVICE_API_KEY:-}
      PLAYWRIGHT_BROWSERS_PATH: /ms-playwright
    depends_on:
      meilisearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8002/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - search_data:/data
    networks:
      - backend

volumes:
  pg_data:
  redis_data:
  upload_data:
  app_logs:
  meili_data:
  search_data:

networks:
  frontend:
  backend:
