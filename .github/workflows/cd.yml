name: CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  DEPLOY_PATH: /opt/bnu-admission-chatbot/deploy

jobs:
  build-and-push:
    runs-on: [self-hosted, linux, x64, cn-builder]
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare image metadata
        id: meta
        run: |
          echo "image_tag=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Login to TCR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.TCR_REGISTRY }}
          username: ${{ secrets.TCR_USERNAME }}
          password: ${{ secrets.TCR_PASSWORD }}

      - name: Build and push app image (TCR)
        uses: docker/build-push-action@v6
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          provenance: false
          sbom: false
          tags: |
            ${{ secrets.TCR_REGISTRY }}/${{ secrets.TCR_NAMESPACE }}/bnu-admission-chatbot-app:${{ steps.meta.outputs.image_tag }}
            ${{ secrets.TCR_REGISTRY }}/${{ secrets.TCR_NAMESPACE }}/bnu-admission-chatbot-app:latest

      - name: Build and push nginx image (TCR)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./nginx/Dockerfile.prod
          push: true
          provenance: false
          sbom: false
          tags: |
            ${{ secrets.TCR_REGISTRY }}/${{ secrets.TCR_NAMESPACE }}/bnu-admission-chatbot-nginx:${{ steps.meta.outputs.image_tag }}
            ${{ secrets.TCR_REGISTRY }}/${{ secrets.TCR_NAMESPACE }}/bnu-admission-chatbot-nginx:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add server host key
        run: ssh-keyscan -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      - name: Prepare remote directory
        run: |
          ssh "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" \
            "mkdir -p '${{ env.DEPLOY_PATH }}/scripts'"

      - name: Upload deploy files
        run: |
          scp deploy/docker-compose.prod.yml "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ env.DEPLOY_PATH }}/docker-compose.prod.yml"
          scp deploy/.env.example "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ env.DEPLOY_PATH }}/.env.example"
          scp -r deploy/scripts/. "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ env.DEPLOY_PATH }}/scripts/"

      - name: Execute deployment
        run: |
          APP_IMAGE_BASE="${{ secrets.TCR_REGISTRY }}/${{ secrets.TCR_NAMESPACE }}/bnu-admission-chatbot-app"
          NGINX_IMAGE_BASE="${{ secrets.TCR_REGISTRY }}/${{ secrets.TCR_NAMESPACE }}/bnu-admission-chatbot-nginx"
          REGISTRY_USERNAME="${{ secrets.TCR_USERNAME }}"
          REGISTRY_PASSWORD="${{ secrets.TCR_PASSWORD }}"

          ssh "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" \
            "cd '${{ env.DEPLOY_PATH }}' && chmod +x scripts/*.sh && \
            REGISTRY_USERNAME='${REGISTRY_USERNAME}' \
            REGISTRY_PASSWORD='${REGISTRY_PASSWORD}' \
            APP_IMAGE='${APP_IMAGE_BASE}' \
            NGINX_IMAGE='${NGINX_IMAGE_BASE}' \
            IMAGE_TAG='${{ needs.build-and-push.outputs.image_tag }}' \
            ./scripts/deploy.sh"
