name: CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  DEPLOY_PATH: /opt/bnu-admission-chatbot/deploy

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
      owner_lc: ${{ steps.meta.outputs.owner_lc }}
      app_version: ${{ steps.meta.outputs.app_version }}
      git_commit: ${{ steps.meta.outputs.git_commit }}
      build_time: ${{ steps.meta.outputs.build_time }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare image metadata
        id: meta
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          APP_VERSION=$(node -p "require('./client/package.json').version")
          GIT_COMMIT=$(echo "${GITHUB_SHA}" | cut -c1-7)
          BUILD_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          echo "owner_lc=${OWNER_LC}" >> "$GITHUB_OUTPUT"
          echo "app_version=${APP_VERSION}" >> "$GITHUB_OUTPUT"
          echo "git_commit=${GIT_COMMIT}" >> "$GITHUB_OUTPUT"
          echo "build_time=${BUILD_TIME}" >> "$GITHUB_OUTPUT"
          echo "image_tag=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push app image (GHCR)
        uses: docker/build-push-action@v6
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          provenance: false
          sbom: false
          build-args: |
            APP_VERSION=${{ steps.meta.outputs.app_version }}
            GIT_COMMIT=${{ steps.meta.outputs.git_commit }}
            BUILD_TIME=${{ steps.meta.outputs.build_time }}
          tags: |
            ghcr.io/${{ steps.meta.outputs.owner_lc }}/bnu-admission-chatbot-app:${{ steps.meta.outputs.image_tag }}
            ghcr.io/${{ steps.meta.outputs.owner_lc }}/bnu-admission-chatbot-app:latest

      - name: Build and push nginx image (GHCR)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./nginx/Dockerfile.prod
          push: true
          provenance: false
          sbom: false
          build-args: |
            APP_VERSION=${{ steps.meta.outputs.app_version }}
            GIT_COMMIT=${{ steps.meta.outputs.git_commit }}
            GITHUB_SHA=${{ github.sha }}
            GIT_COMMIT_DATE=${{ steps.meta.outputs.build_time }}
            BUILD_TIME=${{ steps.meta.outputs.build_time }}
          tags: |
            ghcr.io/${{ steps.meta.outputs.owner_lc }}/bnu-admission-chatbot-nginx:${{ steps.meta.outputs.image_tag }}
            ghcr.io/${{ steps.meta.outputs.owner_lc }}/bnu-admission-chatbot-nginx:latest

      - name: Build and push search-service image (GHCR)
        uses: docker/build-push-action@v6
        with:
          context: ./search-service
          file: ./search-service/Dockerfile
          push: true
          provenance: false
          sbom: false
          tags: |
            ghcr.io/${{ steps.meta.outputs.owner_lc }}/bnu-search-service:${{ steps.meta.outputs.image_tag }}
            ghcr.io/${{ steps.meta.outputs.owner_lc }}/bnu-search-service:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add server host key
        run: ssh-keyscan -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      - name: Prepare remote directory
        run: |
          ssh "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" \
            "mkdir -p '${{ env.DEPLOY_PATH }}/scripts'"

      - name: Upload deploy files
        run: |
          scp deploy/docker-compose.prod.yml "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ env.DEPLOY_PATH }}/docker-compose.prod.yml"
          scp deploy/.env.example "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ env.DEPLOY_PATH }}/.env.example"
          scp -r deploy/scripts/. "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ env.DEPLOY_PATH }}/scripts/"

      - name: Execute deployment
        run: |
          APP_IMAGE_BASE="ghcr.io/${{ needs.build-and-push.outputs.owner_lc }}/bnu-admission-chatbot-app"
          NGINX_IMAGE_BASE="ghcr.io/${{ needs.build-and-push.outputs.owner_lc }}/bnu-admission-chatbot-nginx"
          SEARCH_SERVICE_IMAGE_BASE="ghcr.io/${{ needs.build-and-push.outputs.owner_lc }}/bnu-search-service"
          REGISTRY_USERNAME="${{ github.actor }}"
          REGISTRY_PASSWORD="${{ secrets.GHCR_PAT }}"

          ssh "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" \
            "cd '${{ env.DEPLOY_PATH }}' && chmod +x scripts/*.sh && \
            REGISTRY_USERNAME='${REGISTRY_USERNAME}' \
            REGISTRY_PASSWORD='${REGISTRY_PASSWORD}' \
            APP_IMAGE='${APP_IMAGE_BASE}' \
            NGINX_IMAGE='${NGINX_IMAGE_BASE}' \
            SEARCH_SERVICE_IMAGE='${SEARCH_SERVICE_IMAGE_BASE}' \
            IMAGE_TAG='${{ needs.build-and-push.outputs.image_tag }}' \
            ./scripts/deploy.sh"
