version: "3.9"

services:
  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - app
    volumes:
      - ./client/dist:/usr/share/nginx/html:ro
    networks:
      - frontend

  app:
    build: ./server
    env_file: ./server/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - upload_data:/data/uploads
      - app_logs:/data/logs
    networks:
      - frontend
      - backend

  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: bnu_admission
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backend

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backend

  worker:
    build: ./server
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=4
    env_file: ./server/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - upload_data:/data/uploads
    networks:
      - backend

volumes:
  pg_data:
  redis_data:
  upload_data:
  app_logs:

networks:
  frontend:
  backend:
